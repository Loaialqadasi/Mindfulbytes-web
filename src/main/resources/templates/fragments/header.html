      rel="stylesheet"
    />
    <!-- Google Fonts -->

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom CSS Files -->
    <link rel="stylesheet" th:href="@{/css/student/counselors.css}" />
    <link rel="stylesheet" th:href="@{/css/student/booking.css}" />

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }

      /* --- NAVBAR STYLES --- */
      .navbar {
        background-color: #2e4053 !important; /* Your requested color */
      }

      /* Make the brand/logo text white */
      .navbar-brand {
        font-weight: 700;
        color: #ffffff !important;
      }

      /* Make the links light gray */
      .nav-link {
        color: #ecf0f1 !important;
        font-weight: 500;
        transition: color 0.3s;
      }

      /* Make links pure white when hovering */
      .nav-link:hover {
        color: #ffffff !important;
      }

      /* Login Button Style */
      .btn-login {
        background-color: #d35400;
        color: white;
        border-radius: 20px;
        padding: 5px 20px;
        text-decoration: none;
        font-weight: 600;
      }
      .btn-login:hover {
        background-color: #e67e22;
        color: white;
      }
    </style>
  </head>

  <body>
    <!-- Removed 'bg-white' and 'navbar-light', added 'navbar-dark' for correct toggler color -->
    <nav
      th:fragment="navbar"
      class="navbar navbar-expand-lg navbar-dark shadow-sm"
    >
      <div class="container">

        <button
          class="navbar-toggler"

          data-bs-target="#navbarNav"
        >

        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center gap-3">
            <li class="nav-item">
              <a class="nav-link" href="/student/dashboard"
                >Student Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/assessment">Assessment</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/counselors">Counselors</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="btn-login" href="/login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
