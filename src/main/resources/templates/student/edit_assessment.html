<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Assessment - MindfulBytes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .edit-container {
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 40px;
        max-width: 500px;
        width: 100%;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .btn-group-custom {
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="edit-container">
      <h2 class="mb-4">Edit Assessment Result</h2>

      <form
        th:action="@{/assessment/update/{id}(id=${result.id})}"
        method="POST"
      >
        <div class="form-group">
          <label for="score" class="form-label">Score:</label>
          <input
            type="number"
            id="score"
            name="score"
            class="form-control"
            th:value="${result.score}"
            step="0.01"
            required
          />
          <small class="form-text text-muted">Update the score if needed</small>
        </div>

        <div class="form-group">
          <label for="feedback" class="form-label">Feedback:</label>
          <textarea
            id="feedback"
            name="feedback"
            class="form-control"
            rows="5"
            required
            th:text="${result.feedback}"
          ></textarea>
          <small class="form-text text-muted"
            >Provide updated feedback for the assessment</small
          >
        </div>

        <div class="form-group">
          <label class="form-label">Assessment Details:</label>
          <div class="alert alert-info">
            <strong>Student ID:</strong>
            <span th:text="${result.studentId}"></span><br />
            <strong>Raw Answers:</strong>
            <span th:text="${result.rawAnswers}"></span><br />
            <strong>Created Date:</strong>
            <span
              th:text="${#temporals.format(result.createdAt, 'yyyy-MM-dd HH:mm:ss')}"
            ></span>
          </div>
        </div>

        <div class="btn-group-custom">
          <button type="submit" class="btn btn-primary flex-grow-1">
            <i class="fas fa-save"></i> Update Assessment
          </button>
          <!-- FIXED: Changed href from /history to /assessment/history -->
          <a href="/assessment/history" class="btn btn-secondary flex-grow-1">
            <i class="fas fa-times"></i> Cancel
          </a>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
