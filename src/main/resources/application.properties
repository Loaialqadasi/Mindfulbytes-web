spring.application.name=MindfulBytes
server.port=8080

# DATABASE CONFIG (H2 - Temporary for Dev)
spring.datasource.url=jdbc:h2:mem:mindfuldb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Database Connection (XAMPP MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/mindfuldb
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Settings (Automatically creates tables for you!)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Upload limits (Important for videos)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Enable H2 Console (to see data at http://localhost:8080/h2-console)
spring.h2.console.enabled=true

# THYMELEAF CONFIG (Hot reloading for HTML)
spring.thymeleaf.cache=false

# Google Gemini Configuration
gemini.api.key=${GEMINI_API_KEY:}
gemini.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent